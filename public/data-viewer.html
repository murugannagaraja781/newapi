<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Astrology Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button {
            padding: 10px 20px;
            background: #66bb6a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background: #4caf50;
        }

        .data-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .data-section h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            border-bottom: 2px solid #66bb6a;
            padding-bottom: 10px;
        }

        .json-display {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .json-key {
            color: #d73a49;
            font-weight: bold;
        }

        .json-string {
            color: #032f62;
        }

        .json-number {
            color: #005cc5;
        }

        .json-boolean {
            color: #d73a49;
        }

        .json-null {
            color: #6f42c1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f0f0f0;
            font-weight: bold;
            color: #2e7d32;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }

        .tab-button {
            padding: 10px 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
        }

        .tab-button.active {
            background: #66bb6a;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üïâ Vedic Astrology Data Viewer</h1>

        <div class="form-section">
            <div class="grid">
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" value="1990">
                </div>
                <div class="form-group">
                    <label>Month</label>
                    <input type="number" id="month" value="5">
                </div>
                <div class="form-group">
                    <label>Day</label>
                    <input type="number" id="day" value="15">
                </div>
                <div class="form-group">
                    <label>Hour</label>
                    <input type="number" id="hour" value="14">
                </div>
                <div class="form-group">
                    <label>Minute</label>
                    <input type="number" id="minute" value="30">
                </div>
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" id="latitude" step="0.0001" value="13.0827">
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" id="longitude" step="0.0001" value="80.2707">
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <input type="number" id="timezone" step="0.1" value="5.5">
                </div>
            </div>
            <button onclick="fetchData()">Fetch Data</button>
        </div>

        <div id="result-container"></div>
    </div>

    <script>
        async function fetchData() {
            const data = {
                year: parseInt(document.getElementById('year').value),
                month: parseInt(document.getElementById('month').value),
                day: parseInt(document.getElementById('day').value),
                hour: parseInt(document.getElementById('hour').value),
                minute: parseInt(document.getElementById('minute').value),
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                timezone: parseFloat(document.getElementById('timezone').value)
            };

            const container = document.getElementById('result-container');
            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/api/charts/birth-chart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const jsonResponse = await response.json();
                const result = jsonResponse.data;

                container.innerHTML = `
                    <div class="data-section">
                        <h2>üìã Birth Data</h2>
                        ${renderTable(result.birthData)}
                    </div>

                    <div class="data-section">
                        <h2>üïâ Panchangam</h2>
                        ${renderTable(result.panchangam)}
                    </div>

                    <div class="data-section">
                        <h2>üè† Rasi (D1) - Houses</h2>
                        ${renderHouses(result.rasi)}
                    </div>

                    <div class="data-section">
                        <h2>ü™ê Raw Planets</h2>
                        ${renderPlanets(result.rawPlanets)}
                    </div>

                    <div class="data-section">
                        <h2>‚ú® Navamsa (D9) - Houses</h2>
                        ${renderHouses(result.navamsa.houses)}
                    </div>

                    <div class="data-section">
                        <h2>üìä Full JSON Response</h2>
                        <div class="json-display">${syntaxHighlight(JSON.stringify(jsonResponse, null, 2))}</div>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function renderTable(obj) {
            if (!obj || typeof obj !== 'object') return '<p>No data</p>';

            let html = '<table><tr><th>Key</th><th>Value</th></tr>';
            Object.keys(obj).forEach(key => {
                const value = obj[key];
                const displayValue = typeof value === 'object' ? JSON.stringify(value) : value;
                html += `<tr><td>${key}</td><td>${displayValue}</td></tr>`;
            });
            html += '</table>';
            return html;
        }

        function renderHouses(houses) {
            if (!houses || typeof houses !== 'object') return '<p>No data</p>';

            let html = '<table><tr><th>House</th><th>Sign</th><th>Sign (Tamil)</th><th>Lord</th><th>Planets</th></tr>';
            Object.keys(houses).sort((a, b) => parseInt(a) - parseInt(b)).forEach(key => {
                const house = houses[key];
                const planets = house.planets && Array.isArray(house.planets) ? house.planets.join(', ') : '-';
                html += `<tr>
                    <td>${house.houseNumber || key}</td>
                    <td>${house.sign || '-'}</td>
                    <td>${house.signTamil || '-'}</td>
                    <td>${house.lord || '-'}</td>
                    <td>${planets}</td>
                </tr>`;
            });
            html += '</table>';
            return html;
        }

        function renderPlanets(planets) {
            if (!planets || typeof planets !== 'object') return '<p>No data</p>';

            let html = '<table><tr><th>Planet</th><th>Sign</th><th>Degree</th><th>House</th><th>Nakshatra</th></tr>';
            Object.keys(planets).forEach(key => {
                const p = planets[key];
                html += `<tr>
                    <td>${key}</td>
                    <td>${p.sign || '-'}</td>
                    <td>${p.degreeFormatted || p.degree || '-'}</td>
                    <td>${p.house || '-'}</td>
                    <td>${p.nakshatraTamil || p.nakshatra || '-'}</td>
                </tr>`;
            });
            html += '</table>';
            return html;
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Auto-fetch on page load
        window.addEventListener('load', () => {
            // Uncomment to auto-fetch: fetchData();
        });
    </script>
</body>

</html>
